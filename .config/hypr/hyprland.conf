#autogenerated = 1 # remove this line to remove the warning
monitor=LVDS-1,1366x768@60,0x0,1
#monitor=,preferred,auto,auto

exec-once = $TERMINAL --class=ranger -e ranger
exec-once = $TERMINAL --class=term
exec-once = ~/.local/bin/start_ncmpcpp
exec-once = $TERMINAL --class=news -e torsocks newsboat -q 2>/dev/null
exec-once = $TERMINAL --class=mail -e neomutt
exec-once = $TERMINAL --class=work7 & $TERMINAL --class=work8 & $TERMINAL --class=work9 & $TERMINAL --class=work10
exec-once = ~/.config/hypr/scripts/sleep.sh & ~/.local/bin/change_wal & ~/.local/bin/start_tor_browser & waybar & xrdb -merge -I$HOME ~/.Xresources

# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(fabd2fff) rgba(d79921ff) 45deg
    col.inactive_border = rgba(1D2021ff)
    layout = master # master, dwindle
    resize_on_border = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    #allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 7
        passes = 2
    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

misc {
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

misc {
    disable_hyprland_logo=yes
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

device:at-translated-set-2-keyboard {
    kb_layout=de,it
}

windowrule = float, mpv|vlc|xarchiver|galculator|feh|gnome-mines|quadrapassel|four-in-a-row|sol|work7|work8|work9|work10|scratchpad
windowrule = center, mpv|vlc
windowrule = pin, mpv|vlc
windowrule = maxsize 420 240, mpv|vlc
windowrule = workspace 1, term
windowrule = workspace 2, iceweasel|Tor Browser
windowrule = opacity 0.88, iceweasel|Tor Browser|thunar
windowrule = workspace 3, ranger 
windowrule = workspace 4, ncmpcpp|clock|visualizer
windowrule = workspace 5, news 
windowrule = workspace 6, mail 
windowrule = workspace 7, Shotcut|work7
windowrule = workspace 8, Gimp|work8
windowrule = workspace 9, title:^(.*)LibreOffice(.*)$
windowrule = workspace 9, work9
windowrule = workspace 10, work10|gnome-mines|quadrapassel|four-in-a-row|sol
windowrule = noblur, work7|work8|work9|work10
windowrule = nofocus, work7|work8|work9|work10
windowrule = opacity 0.0, work7|work8|work9|work10
windowrule = noborder, work7|work8|work9|work10

windowrulev2 = idleinhibit fullscreen, class:^(.*)$
windowrulev2 = idleinhibit focus, title:^(.*Invidious.*)$
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(nm-applet)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = move 1064 39,title:^(.*video0.*)$
windowrulev2 = size 1190 190,class:^(scratchpad)$
windowrulev2 = move 90 24,class:^(scratchpad)$
windowrulev2 = float,class:^(weather)$
windowrulev2 = size 271 679,class:^(weather)$
windowrulev2 = move 478 30,class:^(weather)$


$mainMod = SUPER

bind = $mainMod, RETURN, exec, $TERMINAL
bind = $mainMod SHIFT, RETURN, exec, $TERMINAL --class=scratchpad
bind = $mainMod, Q, killactive,
bind = $mainMod, ESCAPE, exec, $HOME/.local/bin/bemenu_reboot
bind = $mainMod, N, exec, thunar
bind = $mainMod SHIFT, N, exec, $HOME/.local/bin/bemenu_filemanager
bind = $mainMod, B, exec, $HOME/.local/bin/start_tor_browser
bind = $mainMod, T, togglefloating,
bind = $mainMod, SPACE, exec, ~/.local/bin/bemenu_run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay, exec, mpc toggle
bind = , XF86AudioNext, exec, mpc next && notify-send --icon=audio-x-generic "Now Playing" "$(mpc --format '%title% \n%artist% - %album%' current)"
bind = , XF86AudioPrev, exec, mpc prev && notify-send --icon=audio-x-generic "Now Playing" "$(mpc --format '%title% \n%artist% - %album%' current)"
bind = , XF86audiostop, exec, mpc stop

bind = $mainMod, F, fullscreen
bind = $mainMod, W, exec, ~/.local/bin/change_wal
bind = $mainMod, C, exec, ~/.local/bin/bemenu_calc
bind = $mainMod, E, exec, ~/.local/bin/bemenu_edit_configs
bind = $mainMod, M, exec, ~/.local/bin/bemenu_mpc
bind = CTRL ALT, L, exec, ~/.local/bin/swaylock_img
bind = $mainMod, R, exec, ~/.local/bin/bemenu_record_desktop
bind = , PRINT, exec, ~/.local/bin/bemenu_screenshot
bind = $mainMod, Y, exec, ~/.local/bin/bemenu_invidious
bind = $mainMod SHIFT, F, exec, ~/.local/bin/bemenu_ripgrep
bind = $mainMod, D, exec, ~/.local/bin/bemenu_stardict
bind = $mainMod, V, exec, mpv --profile=low-latency --untimed /dev/video0 --geometry=290x217+1064+39
bind = $mainMod, F1, exec, ~/.local/bin/bemenu_virtual

bind = $mainMod, PLUS, exec, ~/.local/bin/hypr_increase_gap
bind = $mainMod, MINUS, exec, ~/.local/bin/hypr_decrease_gap

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = CTRL ALT, right, workspace, e+1
bind = CTRL ALT, left, workspace, e-1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = SHIFT CTRL ALT, right, movetoworkspace, e+1
bind = SHIFT CTRL ALT, left, movetoworkspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

